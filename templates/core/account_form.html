{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<main>
    <div class="d-flex align-items-center justify-content-center flex-column">

        <form class="d-flex flex-column" method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn btn-dark">Submit</button>
        </form>

    </div>
</main>
{% endblock content %}
