{% extends 'core/base.html' %}

{% block content %}
<main>
    <div class="d-flex justify-content-center">
        <form class="form d-flex justify-content-center flex-column align-items-center" method="POST" action="">
            {% csrf_token %}
            <p>Are you sure you want to delete this event - {{ event.date }}, {{ event.start_time }} - {{ event.end_time }}?</p>
            <button type="submit" class="btn btn-outline-dark">Yes</button>
        </form>
    </div>
</main>
{% endblock content %}
